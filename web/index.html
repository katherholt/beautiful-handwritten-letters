<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Handwritten Letters</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&family=Dawning+of+a+New+Day&family=Inter:wght@400;500&family=Pinyon+Script&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1f1418;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            overflow: hidden;
        }

        .room {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at 50% 30%, rgba(230, 130, 110, 0.18) 0%, transparent 50%),
                radial-gradient(ellipse at 20% 60%, rgba(200, 100, 120, 0.12) 0%, transparent 45%),
                radial-gradient(ellipse at 80% 50%, rgba(220, 140, 100, 0.1) 0%, transparent 40%),
                radial-gradient(ellipse at 50% 80%, rgba(180, 90, 100, 0.08) 0%, transparent 50%),
                linear-gradient(to bottom, #2a1a1e 0%, #1a1015 100%);
            pointer-events: none;
        }

        .desk {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 25vh;
            background: linear-gradient(to bottom,
                #3d2825 0%,
                #4a302a 2%,
                #3d2825 4%,
                #2e1e1c 100%);
            box-shadow:
                0 -2px 20px rgba(0, 0, 0, 0.5),
                inset 0 2px 4px rgba(255, 180, 160, 0.05);
        }

        .desk::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right,
                transparent 0%,
                rgba(230, 150, 140, 0.15) 20%,
                rgba(240, 160, 150, 0.2) 50%,
                rgba(230, 150, 140, 0.15) 80%,
                transparent 100%);
        }

        .workspace {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .screen {
            background: rgba(255, 250, 248, 0.95);
            width: 600px;
            min-height: 875px;
            padding: 80px 60px 60px 60px;
            position: relative;
            font-size: 18px;
            color: #3a2828;
            border-radius: 4px;
            box-shadow:
                0 0 0 1px rgba(255, 180, 170, 0.15),
                0 0 60px rgba(255, 170, 150, 0.35),
                0 0 120px rgba(230, 120, 110, 0.2),
                0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .screen::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            border-radius: 5px;
            background: linear-gradient(135deg,
                rgba(255, 200, 190, 0.25) 0%,
                transparent 50%,
                rgba(255, 180, 170, 0.15) 100%);
            pointer-events: none;
        }

        .screen-glow {
            position: absolute;
            top: -100px;
            left: -100px;
            right: -100px;
            bottom: -100px;
            background: radial-gradient(ellipse at center,
                rgba(255, 160, 140, 0.12) 0%,
                transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        .letterhead {
            position: absolute;
            top: 25px;
            left: 0;
            right: 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }

        .letterhead-flourish {
            font-size: 20px;
            color: #c48b7a;
            opacity: 0.8;
        }

        .letterhead-title {
            font-family: 'Pinyon Script', cursive;
            font-size: 28px;
            color: #8b5a50;
            font-weight: normal;
            white-space: nowrap;
        }

        .letterhead-contact {
            position: absolute;
            top: 58px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-family: 'Cormorant Garamond', serif;
            font-size: 8px;
            color: #9a7a70;
            letter-spacing: 0.8px;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .letter-content {
            font-family: 'Dawning of a New Day', cursive;
            white-space: pre-wrap;
            line-height: 1.2;
            font-size: 22px;
            opacity: 0;
            margin-top: 10px;
            color: #4a3535;
        }

        .letter-content.typing {
            opacity: 1;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: #e07a6a;
            animation: blink 0.8s ease-in-out infinite;
            vertical-align: text-bottom;
            box-shadow: 0 0 8px rgba(224, 122, 106, 0.6);
        }

        @keyframes blink {
            0%, 40% { opacity: 1; }
            50%, 90% { opacity: 0; }
            100% { opacity: 1; }
        }

        .print-button {
            margin-top: 40px;
            width: 80%;
            margin-left: 10%;
            padding: 14px 0;
            background: linear-gradient(to bottom, #d4867a, #c4756a);
            border: none;
            border-radius: 3px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: lowercase;
            cursor: pointer;
            opacity: 0;
            transition: all 0.4s ease;
            box-shadow:
                0 2px 8px rgba(0, 0, 0, 0.2),
                0 0 20px rgba(210, 130, 120, 0.15);
            display: block;
        }

        .print-button:hover {
            background: linear-gradient(to bottom, #e0968a, #d4867a);
            box-shadow:
                0 4px 16px rgba(0, 0, 0, 0.25),
                0 0 30px rgba(224, 150, 138, 0.25);
            transform: translateY(-1px);
        }

        .print-button.visible {
            opacity: 1;
        }

        .coming-soon {
            margin-top: 20px;
            text-align: center;
            font-family: 'Inter', sans-serif;
            font-size: 11px;
            color: #9a7a70;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .coming-soon.visible {
            opacity: 1;
        }

        .footer-links {
            margin-top: 16px;
            text-align: center;
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .footer-links.visible {
            opacity: 1;
        }

        .footer-links a {
            color: #9a7a70;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #c48b7a;
        }

        .footer-links .separator {
            color: #9a7a70;
            margin: 0 12px;
        }

        @media (max-width: 700px) {
            .screen {
                width: 100%;
                max-width: 600px;
                min-height: 600px;
                padding: 70px 40px 50px 40px;
            }

            .letterhead-title {
                font-size: 24px;
            }

            .letter-content {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="room"></div>
    <div class="desk"></div>

    <div class="workspace">
        <div class="screen">
            <div class="screen-glow"></div>
            <div class="letterhead">
                <span class="letterhead-flourish">&#10087;</span>
                <div class="letterhead-title">Beautiful Handwritten Letters</div>
                <span class="letterhead-flourish">&#10087;</span>
            </div>
            <div class="letterhead-contact">
                beautiful-handwritten-letters.com Â· 1247 Abbot Kinney Blvd, Venice, CA 90291
            </div>
            <div class="letter-content" id="letter"></div>
            <button class="print-button" id="printBtn">print</button>
            <div class="coming-soon" id="comingSoon">
                full experience coming February 2025
            </div>
            <div class="footer-links" id="footerLinks">
                <a href="https://www.youtube.com/watch?v=p_h0VjK3Stc" target="_blank">watch the scene</a>
                <span class="separator">|</span>
                <a href="https://docs.google.com/document/d/1pcdkyLJoX1BCvKFMk0fULgOfTQv4k9FHdWGngRSRWzk/edit?usp=sharing" target="_blank">see project planning</a>
            </div>
        </div>
    </div>

    <script>
        // Split the letter into initial part (shown immediately) and final paragraph (typed out)
        const initialText = `To my Chris,

I've been thinking about how I could possibly tell you how much you mean to me.

I remember how I started to fall in love with you like it was last night. Lying naked beside you in that tiny apartment, it suddenly hit me that I was part of this whole larger thing, like our parents, and our parents' parents before that.

I was just living my life like I knew everything. Suddenly, this bright light hit me and woke me up. And that light was you.

I can't believe it's already been 50 years since you married me. I'm still, to this day, every day, you make me feel like the girl I was when you first turned on the lights and woke me up and we started this adventure together.

`;

        const finalParagraph = `Happy anniversary, my love. My friend till the end,

Loretta`;

        const letterElement = document.getElementById('letter');
        const printBtn = document.getElementById('printBtn');
        const comingSoon = document.getElementById('comingSoon');
        const footerLinks = document.getElementById('footerLinks');
        let index = 0;

        function typeWriter() {
            if (index < finalParagraph.length) {
                const currentText = initialText + finalParagraph.substring(0, index + 1);
                letterElement.textContent = currentText;

                const cursor = document.createElement('span');
                cursor.className = 'cursor';
                letterElement.appendChild(cursor);

                const char = finalParagraph[index];
                const nextChar = finalParagraph[index + 1];
                index++;

                // Natural handwriting rhythm
                let speed = 45 + Math.random() * 25;

                // Pause longer after punctuation
                if (char === '.' || char === '?' || char === '!') {
                    speed = 400 + Math.random() * 200;
                } else if (char === ',') {
                    speed = 200 + Math.random() * 100;
                } else if (char === '\n') {
                    speed = 300 + Math.random() * 150;
                }
                // Slight pause at start of words
                else if (char === ' ' && nextChar && nextChar.match(/[a-zA-Z]/)) {
                    speed = 80 + Math.random() * 40;
                }

                setTimeout(typeWriter, speed);
            } else {
                const cursor = letterElement.querySelector('.cursor');
                if (cursor) cursor.remove();

                setTimeout(() => {
                    printBtn.classList.add('visible');
                    setTimeout(() => {
                        comingSoon.classList.add('visible');
                        setTimeout(() => {
                            footerLinks.classList.add('visible');
                        }, 400);
                    }, 400);
                }, 500);
            }
        }

        // Show initial text immediately and start typing the final paragraph
        setTimeout(() => {
            letterElement.classList.add('typing');
            letterElement.textContent = initialText;
            setTimeout(typeWriter, 300);
        }, 500);

        printBtn.addEventListener('click', () => {
            window.print();
        });
    </script>
</body>
</html>
